name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build with Maven
        env:
          LANG: en_AU.UTF-8
          LC_ALL: en_AU.UTF-8
        run: ./mvnw --batch-mode --errors clean verify

      - name: Test with Maven
        env:
          LANG: en_AU.UTF-8
          LC_ALL: en_AU.UTF-8
        run: ./mvnw --batch-mode --errors test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: target/surefire-reports/
